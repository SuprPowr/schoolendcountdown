<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatee!!</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
        }

        #countdown-container {
            margin-top: 20px;
            padding: 10px; /* Aggiunto spazio interno */
            border-radius: 10px; /* Aggiunto bordi arrotondati */
            background-color: white; /* Cambiato il colore di sfondo */
            display: inline-block; /* Per adattare la larghezza al contenuto */
        }

        #countdown {
            font-size: 3.5em; /* Modificato il font-size */
            color: black; /* Cambiato il colore del testo */
        }

        .emoji {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Estatee!!</h1>
    <div class="emoji">‚òÄÔ∏èüèñÔ∏èüçß</div>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 28, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "√à estate!!";
        }
        }, 1000);
    </script>
</body>
</html>
